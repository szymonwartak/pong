<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        .game-container {
            text-align: center;
        }
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
        }
        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">
            <div>Left: <span id="player1Score">0</span></div>
            <div>Right: <span id="player2Score">0</span></div>
            <div>Top: <span id="player3Score">0</span></div>
            <div>Bottom: <span id="player4Score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <div>
                <strong>Controls:</strong><br>
                Left Paddle: W/S<br>
                Right Paddle: ↑/↓<br>
            </div>
            <div>
                Top Paddle: A/D<br>
                Bottom Paddle: ←/→
            </div>
        </div>
    </div>
</body>
</html>
